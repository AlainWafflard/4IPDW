<!DOCTYPE html>
<html>
<head>
	<meta charset=utf-8 />
	<title>exo DOM0</title>
</head>
<body>

<div id="addchild">
    Ajoutez un enfant !</span>
</div>
<div id="removechild">
    Retirez un enfant !</span>
</div>
<div id="exo01" style="background: #00BFFF">
	&nbsp;
</div>

<script>
	document.getElementById('addchild').onclick = function()
	{
		// alert("hello world");
		d = document.createElement("span");
		d.innerHTML = "je suis un span";
		b = document.getElementById("exo01");
		b.appendChild(d);
	}

	document.getElementById('removechild').onclick = function()
	{
		// alert("hello world");
		b = document.getElementById("exo01");
		b.removeChild(b.childNodes[0]);
	}



</script>


<div id="div1">
	<p id="p1">This is a paragraph.</p>
	<p id="p2">This is another paragraph.</p>
</div>
<button id="swap">swap</button>

<script>
	document.getElementById('swap').onclick = function()
	{
		var content1 = document.getElementById("p1").innerHTML;
		var content2 = document.getElementById("p2").innerHTML;
		document.getElementById("p2").innerHTML = content1;
		document.getElementById("p1").innerHTML = content2;
	}

	document.getElementById('div1').onclick = function()
	{
		var e = document.getElementById("p1");
		var f = e.nextElementSibling;
		f.innerHTML = "This is a new text";
		var g = f.previousElementSibling;
		g.innerHTML = "This is not a new text";
	}

</script>

<button id="fct_named">fonction nomm√©e</button>
<button id="fct_anonymous">fonction anonyme</button>

<script>
	function display_brol()
	{

			}

</script>
