<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Evènements</title>
	<script
	 src="https://code.jquery.com/jquery-3.4.1.js"
	 integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU="
	 crossorigin="anonymous" ></script>
	<script>
	$(function() {
		// Dimensions de la fenêtre
		var largeur = ($(window).width()) - 50;
		var hauteur = ($(window).height()) - 50;

		// Affichage de la première image en (100, 100)
		mip = {
			top  : 100,
			left : 100,
		}
		$('#target').offset();

		// Création de l'évènement "clic" 
		// Création du callback (déplacement de l'image)
		$("#target").on({
			"click": function () {

				// Ce code-ci ne sera exécuté qu'au moment de l'évènement !
				// var t = ;
				// var mip = t.offset();
				mip = {
					top: mip.top + 10,
					left: mip.left + 5
				};
				$('#target').offset(mip);
				// fin du code évènementiel
			},
			"mouseover" : function () {
				console.log("mouseover");
			},
			"mouseout" : function () {
				console.log("mouseout");
			}
		});
	});
	</script>
</head>
<body>
	<h1>Cliquez sur l'image</h1>
	<img id="target" src="https://burotix.be/images/logo103x90-V6-beige_bg.png">
</body>
</html>
